<!DOCTYPE html>
<html>
<body>

<h1>Artemis</h1>

<form method="POST" action="/analyze" enctype="multipart/form-data">
    <input type="file" name="code_zip">
    <button type="submit">Analyze Code</button>
</form>

<div id="response">
</div>

<script>
    const responseDiv = document.getElementById('response')

    fetch('/analyze', { method: 'POST' })
        .then(res => res.text())
        .then(text => responseDiv.innerText = text)
</script>

</body>
</html>
